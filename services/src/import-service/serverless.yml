service: import-service

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: eu-west-1

  iamRoleStatements:
    - Effect: "Allow"
      Action: 
        - "s3:*"
      Resource:
        - "arn:aws:s3:::task-5-lex/*"
    - Effect: "Allow"
      Action: "sqs:*"
      Resource:
        - Fn::GetAtt: [SQSQueue, Arn]
    - Effect: "Allow"
      Action: "sns:*"
      Resource:
        Ref: SNSTopic
  
  environment:
    SQS_URL:
      Ref: SQSQueue
    SNS_ARN:
      Ref: SNSTopic        

resources:
  Resources:
    SQSQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: "lex-b-queue"
    SNSTopic:
      Type: AWS::SNS::Topic
      Properties:
        TopicName: lex-b-queue-topic
    SNSSubscription:
      Type: AWS::SNS::Subscription
      Properties:
        Endpoint: handy22candy@gmail.com
        Protocol: email
        FilterPolicy:
          event:
            - product-published-successful
        TopicArn:
          Ref: SNSTopic
    SNSSubscriptionForFailedPublish: 
      Type: AWS::SNS::Subscription     
      Properties: 
        Endpoint: lex.bogos@gmail.com
        Protocol: email
        FilterPolicy:
          event:
            - product-published-failed
        TopicArn:
          Ref: SNSTopic
             

plugins:
  - serverless-webpack
  - serverless-aws-documentation

custom:
  webpack:
    webpackConfig: '../../webpack.config.js'
    includeModules: true
  documentation:
    # this is general info about the API
    api:
      info:
        version: '2'
        title: Import-service
        description: Some example API
        termsOfService: https://www.google.com
        contact:
          name: Alexey Tomashevich
          url: https://join.skype.com/invite/dS2VsXIdTG4z
          email: lex.bogos@gmail.com
        license:
          name: The license
          url: https://www.github.com/lexBogos
functions:
  importProductFile:
    handler: handler.importProductsFile
    events:
      - http:
          path: import
          method: get
  catalogParse:
    handler: handler.catalogParse
    events:
      - s3:
          bucket: task-5-lex
          event: s3:ObjectCreated:*
          rules:
            - prefix: productsFiles/
          existing: true
  catalogBatchProcess:
    handler: handler.catalogBatchProcess
    events:
      - sqs:
          batchSize: 5
          arn:
            Fn::GetAtt:
              - SQSQueue
              - Arn

